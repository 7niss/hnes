<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="eye.png">
    <title>DONT PRESS THE BUTTON</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('realest.png');
            background-size: cover; 
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            position: relative;
        }
        #button {
            cursor: pointer;
            border: none;
            background: transparent;
            width: 150px; 
            height: auto; 
        }
        #video-container {
            display: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; 
            height: 45vw;
            max-width: 800px;
            max-height: 450px; 
            background: #000; 
        }
        #video-container video {
            width: 100%;
            height: 100%;
            display: block; 
        }
    </style>
</head>
<body>
    <img id="button" src="button.png" alt="Button">
    <div id="video-container">
        <video id="video" autoplay>
    <source src="real.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
    </div>
    <script>
        document.getElementById('button').addEventListener('click', function() {
            var button = this;
            var videoContainer = document.getElementById('video-container');

            button.src = 'buttonpressed.png';

            setTimeout(function() {
                button.src = 'button.png';
                videoContainer.style.display = 'block'; 
            }, 150);
        });
    </script>
</body>
</html>

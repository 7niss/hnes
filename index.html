<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNES Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="hnes.png">
</head>
<body>
    <div class="container">
        <h1 class="main-title">HNES</h1>
        <h2 class="secondary-title">Elevate Your Social Presence with HNES</h2>
    </div>

    <div class="contact-form-container">
        <div class="contact-form">
            <h3>Contact Us</h3>
            <form action="mailto:contact@hnes.me" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>

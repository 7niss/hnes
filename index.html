<body>
    <div id="password-overlay" class="password-overlay">
        <div class="password-box">
            <h2>Enter Password</h2>
            <input type="password" id="password-input" placeholder="Password" />
            <button id="password-submit">Submit</button>
            <p id="password-error" class="hidden">Incorrect password. Please try again.</p>
        </div>
    </div>

    <div class="container hidden" id="main-content">
        <div class="command-prompt">
            <div class="header">
                <div class="title">Command Prompt</div>
                <button id="command-list-button">Commands</button>
            </div>
            <div class="output" id="output">
                <p>Welcome to my Portfolio!</p>
                <p>Type commands below:</p>
            </div>
            <div id="input-line">
                <span class="prompt">C:\></span>
                <input type="text" id="command-input" autofocus />
            </div>
            <div id="command-list" class="hidden">
                <h3>Available Commands</h3>
                <ul id="command-list-content"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('realest.png');
            background-size: cover; /* Stretches the image to cover the whole screen */
            background-position: center; /* Centers the background image */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevents scrollbars */
        }
        #button {
            cursor: pointer;
            border: none;
            background: transparent;
            padding: 0;
            width: 150px; /* Sets the button width to 150px */
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <img id="button" src="button.png" alt="Button">
    <script>
        document.getElementById('button').addEventListener('click', function() {
            var button = this;
            button.src = 'buttonpressed.png';
            
            setTimeout(function() {
                button.src = 'button.png';
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            }, 150);
        });
    </script>
</body>
</html>

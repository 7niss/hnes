<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hnes.me</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="icon" type="image/x-icon" href="hnes.png">
</head>
<body>
    <div class="container">
        <div class="command-prompt">
            <div class="header">
                <div class="title">Command Prompt</div>
                <button id="command-list-button">Commands</button>
            </div>
            <div class="output" id="output">
                <p>Welcome to my Portfolio!</p>
                <p>Type commands below:</p>
                <div id="input-line">
                    <span class="prompt">C:\></span>
                    <input type="text" id="command-input" autofocus />
                </div>
            </div>
            <div id="command-list" class="hidden">
                <h3>Available Commands</h3>
                <ul id="command-list-content">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
